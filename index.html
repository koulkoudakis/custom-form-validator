<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login Form Validator</title>
</head>

<body>
  <div class="container">
    <form action="" id="form" class="form">
      <h2>Register your account</h2>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" class="text" placeholder="Enter username">
        <small>Username Error</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" class="text" placeholder="Enter email">
        <small>Email Error</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" class="text" placeholder="Enter password">
        <small>Password Error</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" class="text" placeholder="Confirm password">
        <small>Confirm Password Error</small>
      </div>
      <button>Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
